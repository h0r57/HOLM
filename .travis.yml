sudo: required
services:
- docker
install:
- sudo apt-get update -qq
- sudo apt-get install -qq qt5-default qttools5-dev-tools
- qmake -version
script:
- qmake -project
- qmake src/holm-alpha/holm-alpha.pro
- make
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file: "holm-alpha"
  skip_cleanup: true
  on:
    branch: master
